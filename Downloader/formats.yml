  - name: bonus
    file: ../Audio/bonus.wav

  - name: cafe
    file: ../Audio/cafe.wav

  - name: simphony
    file: ../Audio/simphony.wav

  - name: texas_music
    file: ../Audio/texas_music.wav

  - name: turk_tavern
    file: ../Audio/turk_tavern.wav

output:

  - name: aac
    bitrates: [64,72,80,88,96,104,112,120,128,192,256,320]
    ext: aac
#    ffmpeg_params       : []
#    ffmpeg_config_names : []
    channels : 2
    acodec: aac

  - name: vorbis
    bitrates: [64,72,80,88,96,104,112,120,128,192,256,320]
    ext: ogg
    acodec: libvorbis
    channels : 2

  # mp3 requires to have libmp3lame & recompiled ffmpeg version that supports --enable-libmp3lame flag
  - name: mp3
    bitrates: [64,72,80,88,96,104,112,120,128,192,256,320]
    ext: mp3
    acodec: libmp3lame
    channels : 2

  - name: flac
    bitrates: [64,72,80,88,96,104,112,120,128,192,256,320]
    ext: flac
    acodec: flac
    channels : 2

  - name: wma
    bitrates: [64,72,80,88,96,104,112,120,128,192,256,320]
    ext: wma
    acodec: wmav2
    channels : 2

